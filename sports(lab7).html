<!DOCTYPE html>    
 <html ng-app = "sportsapp">    
 <head>    
   <title>Player Details</title> 
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
   <script>
    var app = angular.module("sportsapp",[]);
    app.controller("myCtrl",function($scope,$http){
      $http.get("lab7.json").then(function(response){
        $scope.lab7 = response.data;
      });
      });

   </script>   
   <style>
    table td,th
      {
      text-align: center;
      border-radius:5px;
      background-color: antiquewhite;
      font-size: 20px;
      transition: 0.2ms;
      border: 5%;
      border-color: brown;
      }
      table
      {
      text-align: center;
      }
      table td:hover ,th:hover
      {
          transform: scale(1.25);
          cursor: pointer;
      }
</style>
 </head>    
 <body>  
  <h2 style="color:brown;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Player details</h2>
  <font style="font-size: 25px;">Search&emsp;</font><input type="Search" ng-model="search" 
  placeholder="Enter text to search" /><img src=""><br><br>
  <div ng-controller="myCtrl">
        <table>
          <tr>
            <th>ID</th>
            <th>Team Name</th>
            <th>Player Name</th>
            <th>Age</th>
            <th>Position</th>
          </tr>
          <tr ng-repeat="sport in lab7 | filter:search">
            <td>{{sport.id}}</td>
            <td>{{sport.Teamname}}</td>
            <td>{{sport.Playername}}</td>
            <td>{{sport.Age}}</td>
            <td>{{sport.Position}}</td>
          </tr>
        </table>
  </div>        
 </body>    
 </html>
